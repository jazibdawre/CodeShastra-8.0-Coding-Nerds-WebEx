<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zepp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <link href="css/global.css" rel="stylesheet" />
  </head>
  <body>
    <h6 style="color: #ffa500">
      <img src="img/Zepp-logos_white-ico.png" height="40px" width="40px" class="m-3" />Zepp
    </h6>
    <div class="container mb-3">
      <div class="row">
        <div class="col-xs-12">
          <div class="card" style="margin-top: 10px; margin-bottom: 10px">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div class="icon"><i class="bx bxl-amazon"></i></div>
                <div class="ms-2 c-details">
                  <h6 class="mb-0">Amazon</h6>
                  <span id="c1-cat">1 day(s) ago</span>
                </div>
              </div>
              <div class="badge"><span id="c1-disc">0%</span></div>
            </div>
            <div class="mt-5">
              <h3 class="heading" id="c1-tit">New Coupon</h3>
              <div class="mt-5">
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 60%"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <div class="mt-3">5 days left <span class="text2">out of 7</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="card" style="margin-top: 10px; margin-bottom: 10px">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div class="icon"><i class="bx bxl-amazon"></i></div>
                <div class="ms-2 c-details">
                  <h6 class="mb-0">Amazon</h6>
                  <span id="c2-cat">1 day(s) ago</span>
                </div>
              </div>
              <div class="badge"><span id="c2-disc">0%</span></div>
            </div>
            <div class="mt-5">
              <h3 class="heading" id="c2-tit">New Coupon</h3>
              <div class="mt-5">
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 14%"
                    aria-valuenow="14"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <div class="mt-3">2 days left <span class="text2">of 14</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="card" style="margin-top: 10px; margin-bottom: 10px">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div class="icon"><i class="bx bxl-amazon"></i></div>
                <div class="ms-2 c-details">
                  <h6 class="mb-0">Amazon</h6>
                  <span id="c3-cat">1 day(s) ago</span>
                </div>
              </div>
              <div class="badge"><span id="c3-disc">0%</span></div>
            </div>
            <div class="mt-5">
              <h3 class="heading" id="c3-tit">New Coupon</h3>
              <div class="mt-5">
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 33%"
                    aria-valuenow="33"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <div class="mt-3">4 days left <span class="text2">of 12</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End of <body> load scripts -->
    <!-- JS libs -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/axios.min.js"></script>
    <!-- Custom JS -->
    <script src="js/functions.js"></script>
    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
